<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>My Notes</h1>
        <div class="row">
            <div class="column">
                <h2>Existing Notes</h2>
                <ul id="notesList"></ul>
            </div>
            <div class="column">
                <h2>Add a New Note</h2>
                <form id="noteForm">
                    <input type="text" id="titleInput" placeholder="Enter Note Title" required>
                    <textarea id="textInput" placeholder="Enter Note Text" required></textarea>
                    <button type="submit" id="saveNoteBtn">Save Note</button>
                    <button type="button" id="clearFormBtn">Clear Form</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
